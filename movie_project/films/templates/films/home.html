<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .logo {
            width: 50px;
            height: auto;
        }
        .btn-custom {
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'logo.png' %}" alt="Logo" class="logo"> Movie Project
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_film' %}">Добавить фильм</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_films' %}">Список фильмов</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Главная секция -->
    <header class="header">
        <h1 class="display-4">Добро пожаловать в Movie Project</h1>
        <p class="lead">Ваше место для добавления и просмотра обзоров фильмов.</p>
    </header>

    <!-- Основное содержание -->
    <div class="container my-5 text-center">
        <a href="{% url 'add_film' %}" class="btn btn-success btn-lg btn-custom">Добавить фильм</a>
        <a href="{% url 'view_films' %}" class="btn btn-info btn-lg btn-custom">Просмотр фильмов</a>
    </div>

    <!-- Футер -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">&copy; 2024 Movie Project. Все права защищены.</p>
        </div>
    </footer>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
